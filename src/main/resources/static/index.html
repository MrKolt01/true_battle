<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Sea battle</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.js" charset="utf-8"></script>
    <script src="js/main.js"></script>
    <link type="text/css" rel="stylesheet" href="css/board.css"/>
</head>
<body>
    <div class="layout">
        <div class="header"></div>

        <div class="sidebar">
            <div id="name-form">
                <input id="name" type="text" placeholder="Type your name"/>
                <button id="connect" class="connect" type="submit">Connect</button>
            </div>

            <div id="chat-form">
                <div id="chat-messages" class="scrollable"></div>
                <input id="text-message" placeholder="Type..." type="text"/>
                <button id="send-message" type="submit">Send</button>
            </div>
        </div>

        <div class="content">
            <span id="board" class="activeField"></span>
            <span id="enemy-board" class="noActiveField"></span>
        </div>

    </div>
</body>
