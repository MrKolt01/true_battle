<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Sea battle</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.js" charset="utf-8"></script>
    <script src="js/main.js"></script>
    <link type="text/css" rel="stylesheet" href="css/board.css"/>
</head>
<body>
    <div id="header"></div>
    <div id="main" class="hidden">
        <table id="board" class="activeField"></table>
        <table id="enemy-board" class="noActiveField"></table>
    </div>
    <div id="sidebar">
        <form id="name-form">
            <input id="name" type="text" placeholder="Type your name"/>
            <button id="connect" type="submit">Connect</button>
            <button id="disconnect" type="submit">Disconnect</button>
        </form>

        <div id="chat-form">
            <ul id="chat-messages"></ul>
            <input id="text-message" type="text"/>
            <button id="send-message" type="submit">Send</button>
        </div>
    </div>
</body>
